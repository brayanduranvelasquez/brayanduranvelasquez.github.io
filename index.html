<!DOCTYPE html>
<html lang="es">
  <head>

      name="viewport"
    />
    <meta name="viewport" content="width=device-width" />
    <title>Portafolio - Brayan Durán Velásquez</title>

    <link href="./css/styles.css" rel="stylesheet" />
    <link href="./css/halfmoon/halfmoon.min.css" rel="stylesheet" />

        <div class="sidebar">

        <div class="content-wrapper">
            <div class="inicio h-full d-flex justify-content-center align-items-center">
